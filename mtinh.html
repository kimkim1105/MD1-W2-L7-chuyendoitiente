<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .displayed{
            border: 2px solid black;
            width: 100px;
            height: 20px;
            border-collapse: collapse;
        }
        table{
            width: 100px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <input id="demo" type="text" class="displayed">
    </tr>
    <tr id="input" style="width: 100%" onclick="clickfunction()">
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>4</button></td>
    </tr>
</table>
<script>
      function clickfunction(){
          i = document.getElementById("input");
          alert(i)
      }
</script>
</body>
</html>
